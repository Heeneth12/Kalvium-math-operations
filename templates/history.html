<!DOCTYPE html>
<html>
<head>
    <title>Math Server History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #555;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Math Server History</h1>
    <table>
        <tr>
            <th>Question</th>
            <th>Answer</th>
        </tr>
        {% for entry in history %}
        <tr>
            <td>{{ entry.question }}</td>
            <td>{{ entry.answer }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
